<!DOCTYPE html>
<html>
<head>
  <title>Get Website URL</title>
  <script>
    window.onload = function() {
      var url = window.location.href;
      document.getElementById("url").innerHTML = "Website URL: " + url;
    };
  </script>
</head>
<body>
  <h2>Get Website URL</h2>
  <div id="url"></div>
</body>
</html>

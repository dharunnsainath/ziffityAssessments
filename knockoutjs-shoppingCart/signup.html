<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" /> 
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="/mainpage.html" method="post">
          <label for="signup-name">Name:</label><p id="name-error"></p>
          <input type="text" id="signup-name" name="signup-name" required>
          
          <label for="signup-email">Email:</label><p id="email-error"></p>
          <input type="text" id="signup-email" name="signup-email" required>
          
          <label for="signup-password">Password:</label><p id="password-error"></p>
          <input type="password" id="signup-password" name="signup-password" required>
          
          <input type="submit" value="Sign Up">
        </form>
      </div>







      <script src="signup.js"></script>

      



      
</body>

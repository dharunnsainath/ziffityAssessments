<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Full Name:*</label>
        <input type="text" id="name" name="FirstName LastName" required><br>
      
        <label for="email">Email address:*</label>
        <input type="email" id="email" name="EMAIL_ADDRESS" required><br>
      
        
      
       
        
        <label for="country">Select tour package:</label><br>
        <select id="country" name="Select tour package">
            <option value="">Select a tour package </option>
            <option value="goa">Goa</option>
            <option value="usa">USA</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
        </select><br>
        <label for="return">Arrival Date:</label>
        <input type="date" id="return" name="return" required>
        <br>
        <label for="noofpeople">number of persons:*</label>
        <input type="text" id="name" name="UNKNOWN_TYPE" required><br>
        <div>
            <label>What do you want to avail</label><br>
            
  
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Boarding">
            <label for="vehicle1"> Boarding</label><br>
            
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Fooding">
            <label for="vehicle2"> Fooding</label><br>

            <input type="checkbox" id="vehicle4" name="vehicle4" value="Sight Seeing">
            <label for="vehicle2"> Sight Seeing</label><br>

        </div>
        <label for="discount">Discount Coupon code:*</label><br>
        <input type="text" id="name" name="DISCOUNT" required><br>
        <div style="display:inline">
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="I agree">I agree</label>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="I Disagree">I disagree</label><br>
            </div>
        <input type="submit" value="Complete Reservation">
      </form>
      
</body>
</html>
